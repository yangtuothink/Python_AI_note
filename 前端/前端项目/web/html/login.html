<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div id="top">
    <a href="index.html">
        <img src="../images/header/logo.png">
    </a>
    <span>欢迎登陆</span>
</div>
<div id="main">
    <form action="">
        <div class="content">
            <p>登录
                <a href="">新用户注册</a>
            </p>
           <div class="text">
               <input type="text" name="uname" placeholder="请输入用户名">
               <img src="../images/login/user.png">
               <span class="error"></span>
           </div>
            <div class="text">
               <input type="password" name="upwd" placeholder="请输入密码">
               <img src="../images/login/password.png">
           </div>
            <div class="validate">
                <img src="" alt="">
                <input type="text" name="validateCode">
            </div>
            <div class="choose">
                <input type="checkbox" name="savePwd">
                记住密码
                <a href="">忘记密码</a>
            </div>
            <input class="btn-login" type="submit" name="" id="" value="登录">

        </div>
    </form>
</div>

<div id="bottom">
    <div class="download">
        <img src="../images/footer/erweima.png" alt="">
    </div>
    <div class="service">
        <p>羊驼の商城客户端</p>
        <img src="../images/footer/android.png" alt="">
        <img src="../images/footer/ios.png" alt="">
    </div>
    <p id="footLogo">
        <img src="../images/footer/logo.png">
    </p>
    <p id="footFont">
        <img src="../images/footer/footerFont.png">
    </p>
</div>
</body>
</html>
