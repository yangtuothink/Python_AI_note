<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<input type="text">
<button onclick="show()">显示</button>
<div></div>

<script>
    function show() {
        $("div").html("<h1>" + $("input").val() + "</h1>");
    }


</script>
</body>
</html>
