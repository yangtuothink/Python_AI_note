    <title>Title</title>
    <script>
        function start() {
            // 开启定时器
            timer = setInterval(function () {
                var date = new Date();
                console.log(date);
            }, 1000);
            return timer
        }

        function stop() {
            // 关闭清除定时器
            clearInterval(timer);
        }
