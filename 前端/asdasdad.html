    // 实现输入一个数字转换成 二进制返回
    function decode2Bin() {
        var num = prompt("请输入一个数字");
        var arr = []; // 保存余数
        while (num != 0) {
            // 重复除2 取整
            var r = num % 2;
            arr.unshift(r);
            num = parseInt(num / 2);
        }
        var str = arr.join("");
        console.log(num + "的二进制为:", str);
    }
