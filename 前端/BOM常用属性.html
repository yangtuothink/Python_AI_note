        // 验证输入合法
        function validate() {
            var input = $("input");
            var div = $("div");
            // 获取输入内
            var data = input.value;
            if (data.length >= 6 && data.length <= 18) {
                div.innerHTML = "用户名合法";
                div.style.color = "green"
            }
            else {
                div.innerHTML = "用户名合法";
                div.style.color = "red"
            }
        }
    </script>
</head>
<body>
<a href="#">超链接</a>

<input type="text">
<button onclick="validate()">验证</button>
