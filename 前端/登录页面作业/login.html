<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>
<div id="container">
    <h2>会员登录</h2>
    <div id="main">
        <div class="left">
            <img src="huiyuan.jpg" alt="">
            <a href="">会员注册</a>
        </div>
        <div class="right">
            <form action="" method="post">
                <div class="form-line">
                    <p>手机号</p>
                    <input class="uinput" type="text" name="uphone">
                </div>
                <div class="form-line">
                    <p>密码</p>
                    <input class="uinput" type="password" name="upwd" placeholder="输入 6-20 位号码数字">
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input type="checkbox" id="savepwd"> 记住密码
                        <p>
                            <a href="">忘记密码</a>
                            <a href="">快捷登录</a>
                        </p>
                    </div>
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input class="btn" type="submit" value="登录">
                        <a class="btn registBtn" href="">会员注册</a>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>

</body>
</html>
